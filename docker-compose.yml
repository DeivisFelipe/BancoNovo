services:
  postgres:
    image: postgres:16-alpine
    container_name: banconovo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: banconovo
      POSTGRES_USER: banconovo
      POSTGRES_PASSWORD: banconovo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banconovo_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: banconovo_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@banconovo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - banconovo_network
    depends_on:
      - postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banconovo_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: banconovo
      DB_USERNAME: banconovo
      DB_PASSWORD: banconovo123
    networks:
      - banconovo_network
    depends_on:
      - postgres
    command: sh -c "composer install && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"

  vite:
    build:
      context: .
      dockerfile: Dockerfile.vite
    container_name: banconovo_vite
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/www/node_modules
    ports:
      - "5173:5173"
    environment:
      CI: "true"
      LARAVEL_BYPASS_ENV_CHECK: "1"
    networks:
      - banconovo_network
    command: sh -c "pnpm install && pnpm run dev --host 0.0.0.0"

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banconovo_reverb
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    ports:
      - "9000:9000"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: banconovo
      DB_USERNAME: banconovo
      DB_PASSWORD: banconovo123
      REVERB_HOST: "0.0.0.0"
      REVERB_PORT: 9000
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 9000
    networks:
      - banconovo_network
    depends_on:
      - postgres
      - app
    command: sh -c "php artisan reverb:start --host=0.0.0.0 --port=9000"

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  banconovo_network:
    driver: bridge
